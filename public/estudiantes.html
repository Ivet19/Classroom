<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Classroom - Estudiantes</title>
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Estudiantes</h2>
      <form class="form new-student">
        <div class="form__group">
          <label class="form__label" for="name">Nombre: </label>
          <input class="form__control" type="text" id="name" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="lastname">Apellido: </label>
          <input class="form__control" type="text" id="lastname" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="age">Edad: </label>
          <input class="form__control" type="text" id="age" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="email">Correo: </label>
          <input class="form__control" type="text" id="email" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="phone">Telefono: </label>
          <input class="form__control" type="text" id="phone" required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear estudiante</button>
        </div>
      </form>
      Total: <span class="counter">0</span> estudiantes
      <table class="table students">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
