<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script type="module" src="js/index.js"></script>
  <title>Classroom - Notas</title>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Notas</h2>
      <form class="form new-grade">
        <div class="form__group">
          <label class="form__label" for="student">Estudiante: </label>
          <select class="form__control" type="text" id="student" required>
            <option value="">Selecciona un estudiante</option>
          </select>

        </div>
        <div class="form__group">
          <label class="form__label" for="course">Curso: </label>
          <select class="form__control" type="text" id="course" required>
            <option value="">Selecciona un curso</option>
          </select>
        </div>
        <div class="form__group">
          <label class="form__label" for="grade">Nota (0-10): </label>
          <input class="form__control" type="number" id="grade" min="0" max="10" required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear nota</button>
        </div>
      </form>
      Total: <span class="counter">0</span> notas
      <table class="table grades">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Nota</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
